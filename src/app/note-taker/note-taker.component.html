
<div class="NotePanel">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Take a note</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field class="NoteTitle">
            <input type="text" matInput [(ngModel)] = "note.title" placeholder="note Title" name="title" />
        </mat-form-field>
        <mat-form-field class="NoteText">
            <textarea matInput [(ngModel)] = "note.text" rows="3" placeholder="note text" name="text" ></textarea>
        </mat-form-field>
        <button mat-button (click)="AddNote()">Done</button>
    </mat-expansion-panel>
</div>


<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>
